name: Pull & Run
on:
  push:
    branches:
      - sveltepage

jobs:
    run_pull:
      name: run pull
      runs-on: ubuntu-latest

      steps:
      - name: Starting workflow
        run: echo "Starting workflow"
        
      - name: install ssh keys
        run:
          echo "Installing SSH keys"
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
          
      - name: Pulling Changes
        run: echo "Pulling Changes"
        
      - name: Pull Changes
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull origin sveltepage"

      - name: Starting npm dev server
        run: echo "Starting npm dev server"
        
      - name: Start npm dev server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && npm run dev -- --host"
      - name: cleanup
        run: rm -rf ~/.ssh
